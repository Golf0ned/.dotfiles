# prefix
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# split
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# reload
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# vim-like
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# mouse (not vim-like)
set -g mouse on
unbind -T copy-mode-vi MouseDragEnd1Pane

# colors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides "*:RGB"
set -g mode-style "fg=#c6a0f6,bg=#313244"

# undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# tmux sessionizer
bind-key -r f display-popup -w 90% -h 90% -E "~/.local/bin/tmux-sessionizer"
# bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

# bar
set-option -g status-position top
set -g status-style "fg=#bb9af7,bg=#0C0E14"
set -g pane-border-style "fg=#45475a"
set -g pane-active-border-style "fg=#bb9af7"

# yeah we got tpm for a single plugin
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "christoomey/vim-tmux-navigator"


# initialize plugin manager (KEEP AT END!!!!)
# run "/usr/share/tmux-plugin-manager/tpm"
run "~/.tmux/plugins/tpm/tpm"
